<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>JusteBook-Did You Forget Your Password?</title>
</head>
<style>
     #card {
            margin-top: 140px;
        }

        .error{
            border: 2px dotted red;
        }

        .success{
            border: 2px dotted green;
        }
</style>
<body>
    <body class="bg-dark">
        <div class="container">
            <div class="d-flex justify-content-center">
                <div id="card" class="card shadow-lg bg-dark border-white text-white text-center"
                    style="width: 17rem; height: 18rem;">
                    <div class="card-header">
                        <span class="text-success h5">JusteBook</span>
                    </div>
                    <h5 class="card-title mt-3">Your Verification Code</h5>
                    <div class="card-body">
                        <form action="" method="get">
                            <input type="text" class="form-control bg-dark text-white mb-3" placeholder="Verification Code" required="">
                            <input type="password" class="form-control bg-dark text-white" placeholder="New Password" required="">
                            <div class="d-flex justify-content-between my-4">
                                <a href="login.html" class="btn btn-danger">Back</a>
                                <button class="btn btn-primary" type="submit">Change Password</button>
                            </div>

                        </form>
                    </div>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
